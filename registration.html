<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="registration.css">
	<title>Регистрация</title>
</head>
<body>
	<div class="lk"><a href="registration.html"><img src="lk.png" alt="" width="50px" height="50px"></a></div>
		<div class="registration">
			<div class="container">
    			<h1>Регистрация нового пользователя</h1>
   			 	<p>Пожалуйста, заполните эту форму, чтобы создать свою учетную запись.</p>
   				<hr>
   				<label for="name"><b>Имя</b></label>
   				<input type="text" placeholder="Введите ваше имя" name="name" required>

   				<label for="surname"><b>Фамилия</b></label>
   				<input type="text" placeholder="Введите вашу фамилию" name="surname" required>

				<label for="email"><b> Email </b></label>
			    <input type="text" placeholder="Введите ваш адрес электронной почты" name="email" required>

			    
				<label for="psw"><b> Пароль </b></label>
			    <input type="password" placeholder="Введите пароль" name="psw" required>

			    <label for="psw-repeat"><b> Повторите пароль </b></label>
			    <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
			    <hr>

    			<p>Создавая учетную запись, вы соглашаетесь с <a href="#"> условиями </a> нашего магазина.</p>

   				<button type="submit" class="registerbtn"> Зарегистрироваться </button>
  			</div>

 			<div class="container signin">
  				 <p> У вас уже есть аккаунт? <a href="#"> Войти </a>.</p>
  			</div>
		</div>
</body>
</html>
