<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="purchase.css">
	<link rel="stylesheet" href="purchase.js">
	<script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
	<title>Покупка товара</title>
</head>
<body>
			<div class="shopping-cart">
	     		 <div class="title">
	      		 <span>Корзина</span>
	     		 </div>

	      <!-- Товар #1 -->
	    <div class="item">
	        <div class="buttons">
	          <span class="delete-btn"></span>
	          <span class="like-btn"></span>
	        </div>
	 
	        <div class="image">
	          <img src="50.jpg" alt="" width="70px" height="70px" />
	        </div>
	 
	        <div class="description">
	          <span>Товар №1</span>
	          <span>Цвет</span>
	        </div>
	 
	        <div class="quantity">
	          <button class="plus-btn" type="button" name="button">
	            <img src="plus.svg" alt="" />
	          </button>
	          <input type="text" name="name" value="1">
	          <button class="minus-btn" type="button" name="button">
	            <img src="minus.svg" alt="" />
	          </button>
	        </div>
	 
	        <div class="total-price"> 3500 Руб</div>
	    </div>
	 
	      <!-- Товар #2 -->
	      <div class="item">
	        <div class="buttons">
	          <span class="delete-btn"></span>
	          <span class="like-btn"></span>
	        </div>
	 
	        <div class="image">
	          <img src="50.jpg" alt="" width="70px" height="70px"/>
	        </div>
	 
	        <div class="description">
	          <span>Товар №2</span>
	          <span>Цвет</span>
	        </div>
	 
	        <div class="quantity">
	          <button class="plus-btn" type="button" name="button">
	            <img src="plus.svg" alt="" />
	          </button>
	          <input type="text" name="name" value="1">
	          <button class="minus-btn" type="button" name="button">
	            <img src="minus.svg" alt="" />
	          </button>
	        </div>
	 
	        <div class="total-price">10000 Руб</div>
	      </div>
	 
	      <!-- Товар #3 -->
	      <div class="item">
	        <div class="buttons">
	          <span class="delete-btn"></span>
	          <span class="like-btn"></span>
	        </div>
	 
	        <div class="image">
	          <img src="50.jpg" alt="" width="70px" height="70px"/>
	        </div>
	 
	        <div class="description">
	          <span>Цвет №3</span>
	          <span>Цвет</span>
	        </div>
	 
	        <div class="quantity">
	          <button class="plus-btn" type="button" name="button">
	            <img src="plus.svg" alt="" />
	          </button>
	          <input type="text" name="name" value="1">
	          <button class="minus-btn" type="button" name="button">
	            <img src="minus.svg" alt="" />
	          </button>
	        </div>
	        <div class="total-price">500 Руб</div>
	      </div>
	    </div>

	  <script type="text/javascript">

      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}
        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}
    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>

</body>
</html>
